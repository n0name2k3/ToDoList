<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/5397988ffb.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./assets/scripts/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <div class="app">
        <div class="app-header">
            <i class="fa-solid fa-archway"></i>
            <h1 class="app-heading">To Do List</h1>
        </div>
        
        <div class="task-box">
            <ul class="task-list"></ul>
        </div>
    
        <div class="handleBox">
            <div>
                <input type="text" name="name" id="name" placeholder="Create a new Task">
            </div>
            
            <div>
                <button id="create" onclick="handleCreateForm()">Create</button>
            </div>
            
        </div>
    </div>
</body>
</html>
